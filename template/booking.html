<form class="form booking__form" id="formbooking" autocomplete="on">
  <h3 class="booking__title">ĐẶT XE ONLINE</h3>
  <div class="booking__form-inner d-flex">
    <div class="booking__item">
      <i class="fas booking__item--icon1"></i>
      <input
        type="text"
        name="address1"
        id="address1"
        placeholder="Địa Chỉ Đón"
        class="booking__input"
      />
    </div>
    <div class="booking__item">
      <i class="fas fa-map-marker-alt booking__item--icon2"></i>
      <input
        type="text"
        name="address2"
        id="address2"
        placeholder="Địa Chỉ Đến"
        class="booking__input"
      />
    </div>

    <!-- Thay đổi từ input sang select cho loại dịch vụ -->
    <div class="booking__item">
      <i class="fa-solid fa-car"></i>
      <select name="drive" id="drive" class="booking__input">
        <option value="" disabled selected>Chọn loại dịch vụ</option>
        <option value="Grab xe máy">Grab xe máy</option>
        <option value="Grab 4 chỗ">Grab 4 chỗ</option>
        <option value="Grab 7 chỗ">Grab 7 chỗ</option>
        <option value="Grab giao hàng">Grab giao hàng</option>
      </select>
    </div>

    <div class="booking__item">
      <i class="fas fa-user"></i>
      <input
        type="text"
        name="fullname"
        id="fullname"
        placeholder="Tên Khách Hàng:"
        class="booking__input"
      />
    </div>
    <div class="booking__item">
      <i class="fas fa-phone-square-alt"></i>
      <input
        type="tel"
        name="numberphone"
        id="numberphone"
        placeholder="Số điện thoại"
        class="booking__input"
      />
    </div>
    <div class="booking__item">
      <i class="fa-regular fa-clock"></i>
      <input
        type="datetime-local"
        name="timebook"
        id="timebook"
        class="booking__input"
      />
    </div>
  </div>
  <button
    type="submit"
    class="booking-item__row booking__submit btn btn--primary"
  >
    ĐẶT NGAY
  </button>
</form>
